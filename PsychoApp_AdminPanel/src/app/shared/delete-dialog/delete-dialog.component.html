<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500/75">
    <div class="relative w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <div class="flex items-center justify-center">
        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-red-100">
          <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg>
        </div>
      </div>
      <div class="mt-4 text-center">
        <h3 class="text-lg font-semibold text-gray-900">{{ title |translate}}</h3>
        <p class="mt-2 text-sm text-gray-500">{{ message|translate }}</p>
      </div>
      <div class="flex justify-center mt-6 space-x-4">
        <button (click)="confirm()" class="px-4 py-2 font-semibold text-white bg-red-600 rounded hover:bg-red-500">
          {{ confirmText|translate }}
        </button>
        <button (click)="cancel()" class="px-4 py-2 font-semibold text-gray-900 bg-gray-200 rounded hover:bg-gray-300">
          {{ cancelText|translate }}
        </button>
      </div>
    </div>
  </div>
