<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-4">Edit User {{ userId }} </h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="w-full px-3 py-2 border rounded-lg"
          placeholder="Enter first name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="w-full px-3 py-2 border rounded-lg"
          placeholder="Enter last name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 border rounded-lg"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg"
          placeholder="Enter email"
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="passwordHash">Password</label>
        <input
          id="passwordHash"
          type="text"
          formControlName="passwordHash"
          class="w-full px-3 py-2 border rounded-lg"
          placeholder="Enter password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
      >
        Update User
      </button>
    </form>
  </div>
